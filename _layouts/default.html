<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/custom_print.css' | relative_url }}" media="print">
    <link rel="shortcut icon" type="image/jpg" href="{{ site.baseurl }}/{{ site.favicon }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% seo %}
    <style>
      .lightbox-img {
        cursor: pointer;
        transition: opacity 0.3s;
      }
      .lightbox-img:hover {
        opacity: 0.8;
      }
      .lightbox-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        cursor: pointer;
      }
      .lightbox-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .lightbox-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 90%;
        max-height: 90%;
      }
      .lightbox-content {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
      }
      .lightbox-caption {
        color: #f1f1f1;
        text-align: center;
        padding: 15px 20px;
        font-size: 16px;
        max-width: 80%;
        margin-top: 20px;
        line-height: 1.5;
      }
      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }
      .lightbox-close:hover {
        color: #bbb;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <a href="{{ site.baseurl }}/"><h1>{{ site.title }}</h1></a>
          <h2>{{ site.description }}</h2>
        </header>

        <hr>

        <section id="main_content">
          {{ content }}
        </section>

        <hr>

        <footer>
            {% capture footer %}{% include footer.md %}{% endcapture %}
            {{ footer | markdownify }}
        </footer>
      </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox-modal" onclick="closeLightbox()">
      <span class="lightbox-close">&times;</span>
      <div class="lightbox-wrapper" onclick="event.stopPropagation()">
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
        <div class="lightbox-caption" id="lightbox-caption"></div>
      </div>
    </div>
    
    <script>
      // Get all images with class 'lightbox-img'
      document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.lightbox-img');
        const modal = document.getElementById('lightbox-modal');
        const modalImg = document.getElementById('lightbox-img');
        const modalCaption = document.getElementById('lightbox-caption');
        
        images.forEach(function(img) {
          img.addEventListener('click', function(e) {
            e.stopPropagation();
            modal.classList.add('active');
            modalImg.src = this.src;
            modalImg.alt = this.alt;
            // Use data-caption if available, otherwise use alt text
            const caption = this.getAttribute('data-caption') || this.alt;
            modalCaption.textContent = caption;
          });
        });
      });
      
      function closeLightbox() {
        document.getElementById('lightbox-modal').classList.remove('active');
      }
      
      // Close on Escape key
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          closeLightbox();
        }
      });
    </script>
  </body>
</html>
